{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>My Site</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <style>
      h2 {
        font-family: 'Raleway', sans-serif;
        font-weight: 600;
      }
    </style>
  </head>
  <body ng-controller="postCtrl">

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 ng-bind="titleBar" class="well"></h2>
            <div class="row">
              <div class="col-lg-6">
                <form>
                    <input type="text" ng-model="title" class="form-control" placeholder="post title"/> <br/>
                    <select class="form-control" ng-model="name">
                      <option ng-repeat="category in categoryList | orderBy: '-id'" value="category.id" ng-bind="category.name"></option>
                    </select> <br/>
                    <textarea style="resize:none" ng-model="content" class="form-control" placeholder="Your content"></textarea> <br/>
                    <button type="submit" ng-click="addPost()" class="btn btn-success">Add Post</button>
                </form>
              </div>
              <div class="col-lg-6">
              <form>
                <input type="text" ng-model="name" class="form-control" placeholder="post category"/> <br/>
                <button type="submit" ng-click="addCategory()" class="btn btn-success">Add</button>
              </form>
              </div>
            </div>
        </div>
        <!-- Show post in template -->
        <div class="col-lg-12">
          <div class="blog_post" ng-repeat="post in postList | orderBy: '-id'">
            <h2 ng-bind="post.title"></h2>
            <p><span ng-bind="post.date"></span></p>
            <p  ng-bind="post.name"></p>
            <p  ng-bind="post.content"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
